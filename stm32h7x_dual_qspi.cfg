# OpenOCD Configuration for STM32H7 with ST-Link
# This file was updated to support standard debugging/flashing via ST-Link.
# Original QSPI scripts were removed as they are not applicable for standard usage.

# Tuned for ST-Link V2 (HLA) to avoid driver issues
source [find interface/stlink.cfg]

transport select hla_swd

reset_config none

# increase working area to 64KB
set WORKAREASIZE 0x10000

source [find target/stm32h7x.cfg]


